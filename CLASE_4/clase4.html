<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="clase3.css">

<body class="bg-dark text-dark">
    <div class="container mt-4">
        <div class="d-flex justify-content-around">
            <div >
                <label for="name" class="form-label text-white">Buscar Por Nombre</label>
                <input type="text" class="form-control" id="name">
                <br/>
                <button class="btn btn-info text-white w-100" onclick="buscarPorNombre()" type="button">Buscar</button>
            </div>    
                
            <div >
                <label for="species" class="form-label text-white">Buscar Por Especie</label>
                <input type="text" class="form-control" id="species">
                <br/>
                <button class="btn btn-info text-white w-100" onclick="buscarPorEspecie()" type="button">Buscar</button>
            </div>   
        </div>
        
        <br/>

        <select id="status" onchange="buscarPorEstado()" class="form-select" aria-label="Default select example">
            <option selected>Seleccionar Estado</option>
            <option value="1">Alive</option>
            <option value="2">Dead</option>
            <option value="3">Unknow</option>
        </select>
       <br />
       <nav aria-label="Page navigation example">
        <ul class="pagination" id="paginator">
            <li class="page-item"><a class="page-link" href="#" onclick="prev()">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#" onclick="next()">Next</a></li>
        </ul>
      </nav>
    <div class="row row-cols-3 row-cols-md-4 g-4" id="cards">
    
    </div>   
    <script src="clase4.js"></script>
</body>
</html>
