<html lang="en">
<head>

<body class="bg-dark text-dark">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-6">
                <form>
                    <div class="mb-3 text-white">
                        <label for="name" class="form-label">Buscar Por Nombre</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="d-grid gap-2">
                    <button class="btn btn-info text-white" onclick="buscarPorNombre()" type="button">Buscar</button>
                    </div>
                </form>
            </div>
        </div>
        <br/>
        <div id="row" class="row mt-4">
            
        </div>

        <select id="status" onchange="buscarPorEstado()" class="form-select" aria-label="Default select example">
            <option selected>Seleccionar Estado</option>
            <option value="1">Alive</option>
            <option value="2">Dead</option>
            <option value="3">Unknow</option>
        </select>
       <br />
    <div class="row row-cols-3 row-cols-md-4 g-4" id="cards">
    
    </div>
